<?xml version="1.0" ?>
<systemList>
    
<!--CONFIG AND UTILITIES-->
    <system>
        <fullname>Settings and Utilities</fullname>
        <name>settings</name>
        <path>~/RetroPie/roms/settings</path>
        <extension>.sh</extension>
        <command>%ROM%</command>
        <platform>ignore</platform>
        <theme>settings</theme>
    </system>

    <system>
        <fullname>Input Configuration</fullname>
        <name>config</name>
        <path>~/RetroPie/roms/esconfig</path>
        <extension>.py .PY</extension>
        <command>%ROM%</command>
        <platform>ignore</platform>
        <theme>config</theme>
    </system>

    <system>
        <name>retropie</name>
        <fullname>RetroPie</fullname>
        <path>~/RetroPie/retropiemenu</path>
        <extension>.rp .sh</extension>
        <command>sudo /home/pi/RetroPie-Setup/retropie_packages.sh retropiemenu launch %ROM%</command>
        <platform>ignore</platform>
        <theme>retropie</theme>
    </system>

<!--Raspberry Pi-->
    <system>
        <fullname>Ports</fullname>
        <name>ports</name>
        <path>~/RetroPie/roms/ports</path>
        <extension>.sh .SH</extension>
        <command>%ROM%</command>
        <platform>pc</platform>
        <theme>ports</theme>
    </system>


